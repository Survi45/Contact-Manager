<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>

		<div class="container">

			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="" style="width: 80px" src=""
								th:src="@{/img/icon.png}" alt=""></img>

						</div>


						<h1 class="text-center">Register here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">


							<!-- name field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label> <input
									name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.name}" autocomplete="off">

								<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Your email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" autocomplete="off">
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}">
								</div>
									
							</div>

							<!-- password field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="pwd_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required" th:value="${user.password}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"autocomplete="off">
									<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<!-- user about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
									class="form-control" rows="6"
									placeholder="Enter something about yourself"></textarea>

							</div>

							<!-- terms and condition agreement -->
							<div class="from-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<div class="container text-center">

								<button class="btn btn-primary text-white" type="submit">Submit</button>
								<button class="btn btn-warning text-white" type="reset">Reset</button>
							</div>

						</form>

					</div>

				</div>

			</div>

		</div>
	</section>

</body>

</html>
