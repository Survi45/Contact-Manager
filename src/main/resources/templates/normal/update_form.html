<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card mx-3">
			<div class="card-body">
				
				<h2 class="text-center">Update your Contact</h2>
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
				<div class="container-fluid mt-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">

						<div class="container text-center mb-3">
								
								  <img style="height: 250px; width: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
								  
								</div>
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>
										</div>

									</div>
									
									<input type="text" id="firstName" name="name" th:value="${contact.name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Enter name here" class="form-control"/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}"></div>

								</div>
								
								<!-- Second Name -->
								
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>
										</div>

									</div>
									
									<input  type="text" id="secondName" name="secondName" th:value="${contact.secondName}" placeholder="Enter nick name here" class="form-control"/>

								</div>
								
								<!-- Phone Field -->
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-phone"></i>
										</div>

									</div>
									
									<input type="number" id="phone" name="phone" th:value="${contact.phone}" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}" placeholder="Enter phone number here" class="form-control"/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('phone')}" th:text="${e}"></div>

								</div>
								
								<!-- Email Field -->
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">

											@
											
										</div>

									</div>
									
									<input type="email" id="email" name="email" th:value="${contact.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" placeholder="Enter email here" class="form-control"/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}"></div>

								</div>
								
								<!-- Work Field -->
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>
										</div>

									</div>
									
									<input type="text" id="work" name="work" th:value="${contact.work}" placeholder="Enter work here" class="form-control"/>

								</div>
								
								<!-- Contact Description -->
								
								<div class="form-group mt-3">
								
								   <textarea id="mytextarea" name="description" th:text="${contact.description}" class="form-control" rows="10" placeholder="Enter contact description"></textarea>
								   
								</div>
								
								<!-- Contact Image -->
								
								<p class="text-secondary">Choose new profile pic</p>
								
								<div class="custom-file">
								
								<input type="file" name="profileImage" />
								
								</div>
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>
								

							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		
	</section>
</body>
</html>
